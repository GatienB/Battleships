<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Battleships</title>
    <link rel="stylesheet" href="board.css" type="text/css">
    <script src="board.js"></script>
    <script src="sockets_manager.js"></script>
</head>

<body>
    <header>
        <div id="logo">Battleships</div>
        <div id="container-message">
            <div id="message">
                <div id="message-text">
                    Place your boats
                </div>
            </div>
        </div>
    </header>
    <div id="flex-container">
        <div id="board-container" class="table-container">
            <div class="boats-stats invisible">
                <div class="boat-types">
                    <div class="boat-type boat-type__len4">
                        <div class="boat">
                            <div class="boat-part"></div>
                            <div class="boat-part"></div>
                            <div class="boat-part"></div>
                            <div class="boat-part"></div>
                        </div>
                    </div>
                    <div class="boat-type boat-type__len3">
                        <div class="boat">
                            <div class="boat-part"></div>
                            <div class="boat-part"></div>
                            <div class="boat-part"></div>
                        </div>
                        <div class="boat">
                            <div class="boat-part"></div>
                            <div class="boat-part"></div>
                            <div class="boat-part"></div>
                        </div>
                    </div>
                    <div class="boat-type boat-type__len2">
                        <div class="boat">
                            <div class="boat-part"></div>
                            <div class="boat-part"></div>
                        </div>
                        <div class="boat">
                            <div class="boat-part"></div>
                            <div class="boat-part"></div>
                        </div>
                        <div class="boat">
                            <div class="boat-part"></div>
                            <div class="boat-part"></div>
                        </div>
                    </div>
                    <div class="boat-type boat-type__len1">
                        <div class="boat">
                            <div class="boat-part"></div>
                        </div>
                        <div class="boat">
                            <div class="boat-part"></div>
                        </div>
                        <div class="boat">
                            <div class="boat-part"></div>
                        </div>
                        <div class="boat">
                            <div class="boat-part"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="rival-container" class="table-container board__wait">
            <div id="play">
                <div>
                    <div><strong>Rival</strong></div>
                    <span><a>IA</a><a href="/">Friend</a></span>
                </div>
                <div id="play-link" class="invisible">
                    <div>Copy link and send to a friend</div>
                    <span></span>
                </div>
                <button id="play-button">Play</button>
            </div>
            <div class="boats-stats invisible">
                <div class="boat-types">
                    <div class="boat-type boat-type__len4">
                        <div class="boat">
                            <div class="boat-part"></div>
                            <div class="boat-part"></div>
                            <div class="boat-part"></div>
                            <div class="boat-part"></div>
                        </div>
                    </div>
                    <div class="boat-type boat-type__len3">
                        <div class="boat">
                            <div class="boat-part"></div>
                            <div class="boat-part"></div>
                            <div class="boat-part"></div>
                        </div>
                        <div class="boat">
                            <div class="boat-part"></div>
                            <div class="boat-part"></div>
                            <div class="boat-part"></div>
                        </div>
                    </div>
                    <div class="boat-type boat-type__len2">
                        <div class="boat">
                            <div class="boat-part"></div>
                            <div class="boat-part"></div>
                        </div>
                        <div class="boat">
                            <div class="boat-part"></div>
                            <div class="boat-part"></div>
                        </div>
                        <div class="boat">
                            <div class="boat-part"></div>
                            <div class="boat-part"></div>
                        </div>
                    </div>
                    <div class="boat-type boat-type__len1">
                        <div class="boat">
                            <div class="boat-part"></div>
                        </div>
                        <div class="boat">
                            <div class="boat-part"></div>
                        </div>
                        <div class="boat">
                            <div class="boat-part"></div>
                        </div>
                        <div class="boat">
                            <div class="boat-part"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="board-options">
        <div>
            <button id="randomize-btn">Randomize</button>
        </div>
    </div>
    <div id="chat-container" class="invisible">
        <input id="chat-input" type="text" placeholder="write to your opponent" onkeyup="send(event)">
        <div id="chat-messages-list">
        </div>
    </div>
</body>

<script src="game.js"></script>

</html>
